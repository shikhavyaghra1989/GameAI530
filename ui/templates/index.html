<!doctype html>
<html lang="en" xmlns:input="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chain Reaction</title>
    <link rel="stylesheet" href="static/css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <div class="container" style="background-color: #D3D3D3">
      <div class="row no-gutters">
        <h1 class="game--title">Chain reaction</h1>
        <div class="col-sm-4 no-gutters">
          <div class=" details" >
              <div class="row">
                <div class="col-sm-12">
                  <div class="detailsbox" style=" margin-top: 40px; padding:20px">
                      <label for="2"  class=" radio">
                        <div>Number Of players:&nbsp&nbsp 4 </div>
                      </label>

                  </div>
                <div class="detailsbox" style=" margin-top: 10px; padding:20px">
                  <label for="single"  class=" radio">
                    <div>Mode:&nbsp&nbsp</div>
                    <input type="radio" name="mode" id="single"  value="single" class="radio__input" checked>Single</input>
                  </label>
                  <label for="multi" class="radio">
                    <input type="radio" name="mode" id="multi" value="multi" class="radio__input">Multi</input>
                  </label>
                  </div>
                </div>
                <div class="col-sm-12" >
                  <div class="detailsbox" style=" margin-top: 20px; padding:10px;" >
                    <div id = "playerDetails1" >
                      <label >Player&nbsp1:&nbsp&nbsp</label>
                       <span class="dot" style="background-color: red; box-shadow:0 0 10px 1px #900;"></span>
                      <input type="text" id="player1"></br>
                    </div>
                    <div id = "playerDetails2" style=" margin-top: 15px;">
                      <label >Player&nbsp2:&nbsp&nbsp</label>
                      <span class="dot" style="background-color: blue; box-shadow:0 0 10px 1px blue;"></span>
                      <input type="text" id="player2"  ></br>
                    </div>
                    <div id = "playerDetails3" style=" margin-top: 15px;">
                      <label >Player&nbsp3:&nbsp&nbsp</label>
                      <span class="dot" style="background-color: yellow; box-shadow:0 0 10px 1px yellow;"></span>
                      <input type="text"  id="player3"></br>

                    </div>
                    <div id = "playerDetails4" style=" margin-top: 15px;">
                      <label >Player&nbsp4:&nbsp&nbsp</label>
                      <span class="dot" style="background-color: green; box-shadow:0 0 10px 1px green;"></span>
                      <input type="text" id="player4"></br>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-12" >
                  <div class="detailsbox" style=" margin-top: 20px; padding:10px;" >
                      <label >Player&nbsp1&nbsp+&nbspPlayer&nbsp2:&nbsp</label>
                      <span class="dot" style="background-color: magenta; box-shadow:0 0 10px 1px #FFA500;"></span>
                      <label >Player&nbsp3&nbsp+&nbspPlayer&nbsp4:&nbsp</label>
                      <span class="dot" style="background-color: yellowgreen; box-shadow:0 0 10px 1px #FFA500;"></span>
                      <label >Player&nbsp1&nbsp+&nbspPlayer&nbsp3:&nbsp</label>
                      <span class="dot" style="background-color: orange; box-shadow:0 0 10px 1px #FFA500;"></span>
                      <label >Player&nbsp2&nbsp+&nbspPlayer&nbsp4:&nbsp</label>
                      <span class="dot" style="background-color: cyan; box-shadow:0 0 10px 1px #FFA500;"></span>
                      <label >Player&nbsp1&nbsp+&nbspPlayer&nbsp4:&nbsp</label>
                      <span class="dot" style="background-color: lightgrey; box-shadow:0 0 10px 1px #FFA500;"></span>
                      <label >Player&nbsp2&nbsp+&nbspPlayer&nbsp3:&nbsp</label>
                      <span class="dot" style="background-color: mediumturquoise; box-shadow:0 0 10px 1px #FFA500;"></span>
                  </div>
              </div>

              <div class="col-sm-12">
                <button class="game--start">Start Game</button>
              </div>

          </div>
        </div>
        <div class="col-sm-5 no-gutters">
          <div class="game">
            <section class="box">
                <div class="game--container">
                    <div data-cell-index="0,0" class="cell"></div>
                    <div data-cell-index="0,1" class="cell"></div>
                    <div data-cell-index="0,2" class="cell"></div>
                    <div data-cell-index="0,3" class="cell"></div>
                    <div data-cell-index="0,4" class="cell"></div>
                    <div data-cell-index="1,0" class="cell"></div>
                    <div data-cell-index="1,1" class="cell"></div>
                    <div data-cell-index="1,2" class="cell"></div>
                    <div data-cell-index="1,3" class="cell"></div>
                    <div data-cell-index="1,4" class="cell"></div>
                    <div data-cell-index="2,0" class="cell"></div>
                    <div data-cell-index="2,1" class="cell"></div>
                    <div data-cell-index="2,2" class="cell"></div>
                    <div data-cell-index="2,3" class="cell"></div>
                    <div data-cell-index="2,4" class="cell"></div>
                    <div data-cell-index="3,0" class="cell"></div>
                    <div data-cell-index="3,1" class="cell"></div>
                    <div data-cell-index="3,2" class="cell"></div>
                    <div data-cell-index="3,3" class="cell"></div>
                    <div data-cell-index="3,4" class="cell"></div>
                    <div data-cell-index="4,0" class="cell"></div>
                    <div data-cell-index="4,1" class="cell"></div>
                    <div data-cell-index="4,2" class="cell"></div>
                    <div data-cell-index="4,3" class="cell"></div>
                    <div data-cell-index="4,4" class="cell"></div>
                </div>

            </section>
          </div>
        </div>
        <div class="col-sm-2">
                <h2 class="game--status"></h2>
                <button class="game--restart">Restart Game</button>
        </div>
      </div>
    </div>


    <script src="static/js/index.js"></script>
</body>
</html>
